<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inconsolata:wght@200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+TC:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <style>
        p{
            font-family: "Dancing Script", cursive;
            font-size: 20px;
padding: 10px 0px;
        }
        #price{
            font-family: "Inconsolata", monospace;
        }
    </style>
    <h2 class="text-center my-3">PRODUCTS API</h2>
   <div class="container">
<div id="cards" class="row p-3 my-3">
   
    </div>
    </div>

    <script>
         fetch('https://dummyjson.com/products')//json data
       .then(response=> response.json())//json data converted into js array of objects
       .then(data =>displaydata(data.products))
       .catch(error => console.error('Error fetching TODOs :',error))
        function displaydata(data){
            for(let key of data ){
htmldata = `
<div  class="col-3">
    <div class="cards">
  <img src="${key.images}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${key.title}</h5>
    <p class="card-text">${key.description}</p>
<p id=price>Rs : ${key.price}</p>
    <a href="#" class="btn btn-primary mb-3">Go somewhere</a>
  </div>
</div>
</div>
`
cards.innerHTML += htmldata
        }
    }
    </script>
</body>
</html>
