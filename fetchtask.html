<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API TASK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h2 >PRODUCTS API</h2>
    <div class="container">
<div class="row">
    <div class="col-6">
        <div id="cards"></div>
    </div>
</div>
    </div>

    <script>
         fetch('https://dummyjson.com/products')//json data
       .then(response=> response.json())//json data converted into js array of objects
       .then(data =>displaydata(data.products))
       .catch(error => console.error('Error fetching TODOs :',error))
        function displaydata(data){
            for(let key of data ){
htmldata = `
    <div class="cards">
  <img src="${key.images}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${key.title}</h5>
    <p class="card-text">${key.description}</p>
<p>Rs : ${key.price}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
`
cards.innerHTML += htmldata
        }
    }
    </script>
</body>
</html>
